<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="change-user-button">* not shown/correct user Todo's ? -> </label>
    <button class="change-user-button" name = "change-user-button"> Change User</button>
    <header>
        <h1> Todo App</h1>
    </header>
    
    <form>
        <input type='text' class = 'todo-input' placeholder="Please enter todo here">
        <button class = todo-add-button type="submit">Add</button>
        <select name="condition" id="cars">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="outstanding">Outstanding</option>
          </select> 
    </form>

    <h2>To Do List for</h1>
    <div class = todo-container>        
        <ul class = todo-list>
            <!--what we want to achieve here dynamically in JS
                <div class = 'todo'>
                    <li class = 'todo-item'> </li>
                    <button class = 'complete-button'>Completed</button>
                    <button class = 'delete-button'>Delete</button>
                </div>
             -->
        </ul>
    </div>
    
    <script src = 'app.js'></script>
</body>
</html>
